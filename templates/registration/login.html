{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h3 class="text-center mb-4">Login</h3>

        {% if form.errors %}
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        {% endif %}

        <!-- templates/registration/login.html -->
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_code">Code:</label>
        <input type="text" name="{{ form.code.name }}" id="id_code" value="{{ form.code.value|default_if_none:'' }}">
    </div>
    <div>
        <label for="id_password">Password:</label>
        <input type="password" name="{{ form.password.name }}" id="id_password" value="{{ form.password.value|default_if_none:'' }}">
    </div>
    <button type="submit">Login</button>
</form>


    </div>
</div>

</body>
</html>
